<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<title>LED Color Selector</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="input.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/LambdaGaming/FastLED_Experiments/main/led_speech/app/src/main/res/mipmap-xxxhdpi/icon.png">
	</head>
	<body>
		<h1>LED Color Selector</h1>
		<div class="container">
			<hr><label for="colorinput">Select color:</label><br>
			<input type="color" id="colorinput"><br><p>OR</p>
			<label for="hexinput">Enter hex color:</label><br>
			<input type="text" maxlength="6" id="hexinput"><br><hr>
			<label for="ledinput">Individual LED input<br>Separate numbers with a comma<br>
				or enter a range with a colon.<br>Leave blank to set all LEDs</label><br>
			<input type="text" id="ledinput"><br><hr>
			<button onclick="SendColor()">Submit</button><hr>
		</div>
	</body>
</html>
