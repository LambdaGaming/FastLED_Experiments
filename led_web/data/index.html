<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LED Color Selector</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="input.js"></script>
	</head>
	<body>
		<h1>LED Color Selector</h1>

			<label for="colorinput">Select color:</label><br>

			<button onclick="SendColor()">Submit</button>
		</div>
	</body>
</html>
